          <div id="u181_text" class="text ">
            <p><span>一、單元位置：河川管理 &gt; 河川區域設施物件管理 &gt; 河濱設施管理 &gt; 巡查群組管理</span></p>

          <div id="u182_text" class="text ">
            <p><span>二、要調整的內容如下：</span></p>
          </div>
        </div>

        <!-- Unnamed (Table Cell) -->
        <div id="u183" class="ax_default table_cell">

          <div id="u183_text" class="text ">

          </div>
        </div>

        <!-- Unnamed (Table Cell) -->

          <div id="u184_text" class="text ">
            <p><span>　　(2) 新增座椅群組時，將設施距離偵測範圍從原 30 公尺內調整為 100 公尺內，其他設施距離偵測範圍仍維持 30 公尺。&nbsp; (下圖二)</span></p>
          </div>
        </div>
